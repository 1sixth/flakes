<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>

    <match target="pattern">
        <test name="family">
            <string>Arimo</string>
        </test>
        <edit name="family" binding="same">
            <string>Noto Sans</string>
        </edit>
    </match>

    <match target="pattern">
        <test name="family">
            <string>Cousine</string>
        </test>
        <edit name="family" binding="same">
            <string>Noto Sans</string>
        </edit>
    </match>

    <match target="pattern">
        <test name="family">
            <string>DeJaVu Sans</string>
        </test>
        <edit name="family" binding="same">
            <string>Noto Sans</string>
        </edit>
    </match>

    <match target="pattern">
        <test name="family">
            <string>Tinos</string>
        </test>
        <edit name="family" binding="same">
            <string>Noto Sans</string>
        </edit>
    </match>

</fontconfig>
